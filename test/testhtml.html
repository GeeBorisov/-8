<body>
  <div class="style__card">
    <a href="#style__card-popUp" id="style__card-popUp">
    <div class="style__card-slider">
        <img src="./img2/style/style-card1.jpg" alt="">
        <img src="./img2/style/style-card2.jpg" alt="">
        <img src="./img2/style/style-card3.jpg" alt="">
        <img src="./img2/style/style-card4.jpg" alt="">
    </div>
</a>
<div class="style__card-popUP" id="card-popUp">
    <div class="container__card-popUp">
        <div class="card__popUp-row">
            <div class="card__popUP-slider">
                <div class="owl-carousel owl-theme slide-three">
                    <img src="img2/style/slide-card1.jpeg" alt="">
                    <img src="img2/style/slide-card2.jpeg" alt="">
                    <img src="img2/style/slide-card3.jpeg" alt="">
                    <img src="img2/style/slide-card4.jpeg" alt="">
                </div>
                <button class="slider__btn slider__btn--prev3">
                    <img src="./img/header/prev.svg" alt="">
                </button>
                <button class="slider__btn slider__btn--next3">
                    <img src="./img/header/next.svg" alt="">
                </button>
            </div>
            <div class="card__popUp-conten">
                <div class="card__popUP-title">
                    <h2>Комплект мебели в ванную и инсталляция Лугано</h2>
                </div>
                <div class="card__popUP-price">
                    <p class="price__badge">Стоимость модели:</p>
                    <p class="price__cost">от 20 000 руб. за погонный метр</p>
                    <a href="#!" class="popUp__price-btn">РАССЧИТАТЬ СТОИМОСТЬ</a>
                </div>
                <div class="card__popUp-lists">
                    <div class="card__popUp-list">
                        <p class="list-inderline">9 лет на рынке</p>
                        <p>Собственное производство</p>
                    </div>
                    <div class="card__popUp-list">
                        <p class="list-inderline">Рассрочка 0%</p>
                        <p>12 месяцев гарантии</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
